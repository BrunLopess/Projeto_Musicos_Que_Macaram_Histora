<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Página de Sugestões</title>
</head>
<body>
    <form>
        <label for="fname">Nome:</label></br>
        <input type='text' id="fname" name='fname' placeholder="Digite seu Nome" required></br>
        
        <label for="Email">Email:</label></br>
        <input type='email' id="Email" name='Email' placeholder="exemplo@gmail.com" required></br>

        <label for="sugestões">Sugestões:</label></br>
        <textarea id="sugestões" name='sugestões' rows="4" cols="50"></textarea></br>
    </br>
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
